<html>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

<body>
<center><h2>TALLY<H2></center>
   
       
	   <table class="computer">
    <tbody>
<tr>
<th>Qty</th>
<th>Price</th>
<th>Tax</th>
<th>Amount</th>
<th>Tax Amount</th>
<th>Total Amount</th>
</tr>

		 <tr>
        <td><input type = "number" name = "qty" class = "js-qty"></td>
          <td><input type = "number" name = "price" class = "js-price"></td>
          <td><input type = "number" name = "taxperc" class = "js-taxperc"></td>
         <td><input type = "text" name = "amount" class = "js-amount" readonly></td>
          <td><input type = "text" name = "tax" class = "js-tax" readonly></td>
     <td><input type = "text" name = "total" class = "js-total" readonly></td>
         <td><button class = "js-calculate">Calculate</button></td>
  <td><button class = "add">add</button></td>
     <td><button class= "bt1">delete</button></td>
</tr>
  <tbody>
</table>


<script>
$(document).ready(function(){
$(document).on('click','.js-calculate',function(){
   
        var qty = $(this).closest('tr').find(".js-qty").val();
        var price = $(this).closest('tr').find(".js-price").val();
        var tax_percentage = $(this).closest('tr').find(".js-taxperc").val();
        var amount = qty * price;
        var tax = (amount/100)*tax_percentage;
        var total = amount + tax;
        $(this).closest('tr').find(".js-amount").val(amount);
        $(this).closest('tr').find(".js-tax").val(tax);
        $(this).closest('tr').find(".js-total").val(total);
    });
$(document).on('click','.add',function(){
	
var table='<tr><td><input type = "number" name = "qty" class = "js-qty"></td><td><input type = "number" name = "price" class = "js-price"></td><td><input type = "number" name = "taxperc" class = "js-taxperc"></td><td><input type = "text" name = "amount" class = "js-amount" readonly></td><td><input type = "text" name = "tax" class = "js-tax" readonly></td><td><input type = "text" name = "total" class = "js-total" readonly></td><td><button class = "js-calculate">Calculate</button></td> <td><button class = "add">add</button></td><td><button class= "bt1">delete</button></td></tr>';
$("table").append(table);

});
$(document).on('click','.bt1',function(){
$(this).closest('tr').remove();
});
	 

});
</script>
</body>
</html>
